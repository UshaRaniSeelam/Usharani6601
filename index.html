<html>
<head>

    <title>Shopping Cart</title>
    <link rel="stylesheet" href="styles.css">

</head>
<body>

<div id="login-section" class="hidden">
        <h1>Login</h1>
        <form onsubmit="return login">
            <input type="text" id="username" placeholder="Username" required><br>
            <input type="password" id="password" placeholder="Password" required><br>
            <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <a href="#" onclick="showRegistration()">Register here</a></p>
    </div>


	<div id="registration-section" class="hidden">
        <h1>Register</h1>

        <form onsubmit="return register()">
            <input type="text" id="regUsername" placeholder="Username" required><br>
            <input type="password" id="regPassword" placeholder="Password" required><br>
            <input type="date" id="regDate" placeholder="Date" required><br>
            <input type="email" id="regEmail" placeholder="email" required><br>
            <button type="submit">Register</button>
        </form>

        <p>Already have an account? <a href="#" onclick="showLogin()">Login here</a></p>
    </div>
	<div id="main-section" class="hidden">
        <h1>Shopping Cart</h1>

	<div class="products">
        <div class="product">
            <h2>laptop</h2>
            <p>lenevo ideapad 3i 8YIN laptop</p>
            <p>Price: $51999</p>
            <img src="img1.png">
            <button class="add-to-cart" onclick="addToCart('laptop',51999)">Add to Cart</button>
        </div>
        <div class="product">
            <h2>iphone</h2>
            <p>Price: $45000</p>
            <img src="img2.png">
            <button class="add-to-cart" onclick="addToCart('iphone',45000)">Add to Cart</button>
        </div>
        <div class="product">
            <h2>earpods</h2>
            <p>Price: $2500</p>
            <img src="img3.png">
            <button class="add-to-cart" onclick="addToCart('earpods', 2500)">Add to Cart</button>
        </div>

        <div class="product">
            <h2>smartwatch</h2>
            <p>Price: $1600</p>
            <img src="img4.png">
            <button class="add-to-cart" onclick="addToCart('smartwatch', 1600)">Add to Cart</button>
        </div>
        <div class="product">
            <h2>charger</h2>
            <p>Price: $500</p>
            <img src="images/img5.png">
            <button class="add-to-cart" onclick="addToCart('charger', 500)">Add to Cart</button>
        </div>
    	</div>

        <div class="cart">
            <h2>Shopping Cart</h2>
            <ul id="cart-items"></ul>
            <p>Total: $<span id="total">0</span></p>
            <button onclick="checksout()">Checkout</button>
        </div>
    </div>

<script>
    </script> 

</body>
</html>
